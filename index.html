<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Connect with Us</h1>
    </header>
    <main>
        <div class="button-container">
            <a href="https://chat.openai.com" target="_blank" class="button">
                <img src="chatgpt-logo.png" alt="ChatGPT"> ChatGPT
            </a>
            <a href="https://www.linkedin.com" target="_blank" class="button">
                <img src="linkedin-logo.png" alt="LinkedIn"> LinkedIn
            </a>
            <a href="https://www.instagram.com" target="_blank" class="button">
                <img src="instagram-logo.png" alt="Instagram"> Instagram
            </a>
            <a href="https://www.facebook.com" target="_blank" class="button">
                <img src="facebook-logo.png" alt="Facebook"> Facebook
            </a>
            <a href="https://twitter.com" target="_blank" class="button">
                <img src="twitter-logo.png" alt="Twitter"> Twitter
            </a>
        </div>
    </main>
</body>
</html>
